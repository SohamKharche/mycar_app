<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
          height: 100vh;
        }
    </style>
</head>
<body>
<div id="map"></div>

<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
<script>
    // Initialize the map and set the view
    var map = L.map('map').setView([51.505, -0.09], 13); // Default center (can be changed)

    // Add OpenStreetMap tiles
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    // Create a marker for vehicle
    var vehicleMarker = L.marker([51.505, -0.09]).addTo(map);

    // Function to update marker position (called from Flutter)
    function updateMarkerPosition(coords) {
      var latLng = L.latLng(coords[0], coords[1]);
      vehicleMarker.setLatLng(latLng);
      map.setView(latLng); // Optionally center map on the marker
    }
</script>
</body>
</html>
